<script type="module">
    import * as THREE from 'three';

    const canvas = document.getElementById('canvas');
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const calibrateBtn = document.getElementById('calibrate');

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);
    scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0x00ff88, 1, 100);
    pointLight.position.set(5, 5, 5);
    pointLight.castShadow = true;
    scene.add(pointLight);

    // Create 3D objects
    function createScene() {
        // Central cube
        const cubeGeom = new THREE.BoxGeometry(2, 2, 2);
        const cubeMat = new THREE.MeshStandardMaterial({ 
            color: 0x00ff88,
            metalness: 0.5,
            roughness: 0.3
        });
        const cube = new THREE.Mesh(cubeGeom, cubeMat);
        cube.position.set(0, 0, -5);
        cube.castShadow = true;
        scene.add(cube);

        // Floating spheres
        for (let i = 0; i < 5; i++) {
            const sphereGeom = new THREE.SphereGeometry(0.5, 32, 32);
            const sphereMat = new THREE.MeshStandardMaterial({ 
                color: new THREE.Color().setHSL(i / 5, 1, 0.5),
                metalness: 0.7,
                roughness: 0.2
            });
            const sphere = new THREE.Mesh(sphereGeom, sphereMat);
            
            const angle = (i / 5) * Math.PI * 2;
            sphere.position.set(
                Math.cos(angle) * 4,
                Math.sin(i) * 2,
                Math.sin(angle) * 4 - 5
            );
            sphere.castShadow = true;
            scene.add(sphere);
        }

        // Ground plane
        const planeGeom = new THREE.PlaneGeometry(20, 20);
        const planeMat = new THREE.MeshStandardMaterial({ 
            color: 0x1a1a1a,
            roughness: 0.8
        });
        const plane = new THREE.Mesh(planeGeom, planeMat);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2;
        plane.receiveShadow = true;
        scene.add(plane);

        // Grid
        const gridHelper = new THREE.GridHelper(20, 20, 0x00ff88, 0x003322);
        gridHelper.position.y = -1.99;
        scene.add(gridHelper);
    }

    createScene();

    // Head tracking state
    let headX = 0;
    let headY = 0;
    let headZ = 50; // distance in cm
    let baseDistance = 50;
    let isCalibrating = false;
    let faceDetected = false;

    // Screen dimensions (physical estimate)
    const screenWidthCm = 40;
    const screenHeightCm = 25;

    // Off-axis projection
    function updateCameraProjection() {
        const aspect = window.innerWidth / window.innerHeight;
        const fov = camera.fov * Math.PI / 180;
        
        // Calculate view frustum based on head position
        const eyeX = (headX / window.innerWidth - 0.5) * screenWidthCm;
        const eyeY = -(headY / window.innerHeight - 0.5) * screenHeightCm;
        const eyeZ = headZ;

        const near = 0.1;
        const far = 1000;
        
        // Calculate frustum shifts
        const left = -screenWidthCm / 2 - eyeX;
        const right = screenWidthCm / 2 - eyeX;
        const bottom = -screenHeightCm / 2 - eyeY;
        const top = screenHeightCm / 2 - eyeY;

        // Apply off-axis projection
        const scale = near / eyeZ;
        camera.projectionMatrix.makePerspective(
            left * scale,
            right * scale,
            top * scale,
            bottom * scale,
            near,
            far
        );

        // Update camera position
        camera.position.set(eyeX * 0.1, eyeY * 0.1, eyeZ * 0.1);
        camera.lookAt(0, 0, -5);
    }

    // MediaPipe Face Detection
    const faceDetection = new FaceDetection({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.4/${file}`
    });

    faceDetection.setOptions({
        model: 'short',
        minDetectionConfidence: 0.5
    });

    faceDetection.onResults((results) => {
        if (results.detections && results.detections.length > 0) {
            const detection = results.detections[0];
            const bbox = detection.boundingBox;
            
            // Calculate face center
            headX = (bbox.xCenter) * window.innerWidth;
            headY = (bbox.yCenter) * window.innerHeight;
            
            // Estimate distance based on face size
            const faceWidth = bbox.width * window.innerWidth;
            headZ = baseDistance * (150 / faceWidth);
            
            faceDetected = true;
            status.innerHTML = `Face detected<br>X: ${headX.toFixed(0)}px<br>Y: ${headY.toFixed(0)}px<br>Z: ${headZ.toFixed(0)}cm`;
        } else {
            faceDetected = false;
            status.innerHTML = 'No face detected';
        }
    });

    // Camera setup
    const cameraUtils = new Camera(video, {
        onFrame: async () => {
            await faceDetection.send({ image: video });
        },
        width: 640,
        height: 480
    });

    cameraUtils.start().then(() => {
        status.innerHTML = 'Camera ready';
    }).catch(err => {
        status.innerHTML = 'Camera error: ' + err.message;
    });

    // Calibration
    calibrateBtn.addEventListener('click', () => {
        if (faceDetected) {
            baseDistance = headZ;
            status.innerHTML += '<br>Calibrated!';
        }
    });

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        
        if (faceDetected) {
            updateCameraProjection();
        }
        
        // Rotate objects
        scene.children.forEach(child => {
            if (child instanceof THREE.Mesh && child.geometry.type === 'BoxGeometry') {
                child.rotation.x += 0.01;
                child.rotation.y += 0.01;
            }
            if (child instanceof THREE.Mesh && child.geometry.type === 'SphereGeometry') {
                child.rotation.y += 0.02;
            }
        });
        
        renderer.render(scene, camera);
    }

    animate();

    // Handle resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
